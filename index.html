<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="images/image-equilibrium.jpg"
        alt="Image Equilibrium"
        class="equilibrium"
      />
      <h4 class="equilibrium-text">Equilibrium #3429</h4>
      <p class="equilibrium-para">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex">
        <p class="ethereum-text">
          <img src="images/icon-ethereum.svg" alt="" />0.041ETH
        </p>
        <p class="clock-text">
          <img src="images/icon-clock.svg" alt="" />3 days left
        </p>
      </div>
      <div class="about">
        <img class="avatar" src="images/image-avatar.png" alt="Image Avatar" />
        <p class="about-text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
